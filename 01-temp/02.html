<body>
	<script>
		Function.prototype.myCall = function(context, ...args) {
			context.fn = this
			const r = context.fn(...args)
			delete context.fn
			return r
		}

		function add(a, b) {
			console.log(this)
			return a + b
		}

		const r = add.myCall({ name: '哈哈哈' }, 1, 2)
		console.log(r);
	</script>
</body>
